<style>
:root{
    --bg:#0f0c29;
    --card:rgba(255,255,255,0.1);
    --text:white;
}
.light{
    --bg:#f5f5f5;
    --card:white;
    --text:black;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins, sans-serif;
}

body{
    background:var(--bg);
    color:var(--text);
    transition:0.5s;
    overflow-x:hidden;
}

/* ===== NAVBAR ===== */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 30px;
    background:rgba(0,0,0,0.5);
    position:sticky;
    top:0;
    z-index:100;
    box-shadow:0 0 25px cyan;
}

nav h1{
    color:#00ffe7;
    text-shadow:0 0 20px cyan;
}

nav ul{
    list-style:none;
    display:flex;
    gap:20px;
}

nav ul li{
    cursor:pointer;
    transition:0.3s;
}
nav ul li:hover{ color:#ff00ff; }

.controls button{
    margin-left:10px;
    padding:8px 15px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    font-weight:bold;
}

/* ===== SLIDER ===== */
.slider{
    height:320px;
    overflow:hidden;
}
.slides{
    display:flex;
    width:300%;
    animation:slide 10s infinite;
}
.slides img{
    width:100%;
    object-fit:cover;
}
@keyframes slide{
    0%{transform:translateX(0)}
    33%{transform:translateX(-100%)}
    66%{transform:translateX(-200%)}
    100%{transform:translateX(0)}
}

/* ===== PRODUCTS ===== */
.products{
    padding:40px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:30px;
}

.card{
    background:var(--card);
    padding:20px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 20px cyan;
    transition:0.5s;
}
.card:hover{
    transform:scale(1.1) rotate(1deg);
    box-shadow:0 0 40px magenta;
}
.card img{
    width:100%;
    height:160px;
    object-fit:contain;
    animation:float 3s infinite alternate;
}
@keyframes float{
    to{transform:translateY(-15px)}
}

.price{ color:#00ffcc; font-size:18px; }

.buy{
    margin-top:10px;
    padding:8px 20px;
    border:none;
    border-radius:20px;
    background:#00ffcc;
    cursor:pointer;
}

/* ===== POPUPS ===== */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.8);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:200;
}
.popup .box{
    background:var(--card);
    padding:30px;
    border-radius:20px;
    width:300px;
    text-align:center;
}
.popup input{
    width:100%;
    margin:10px 0;
    padding:10px;
}

/* ===== CART ===== */
#cartItems{
    max-height:200px;
    overflow:auto;
}

/* ===== PARTICLES ===== */
.particle{
    position:fixed;
    width:6px;
    height:6px;
    border-radius:50%;
    animation:fall 5s linear infinite;
}
@keyframes fall{
    to{transform:translateY(100vh);opacity:0}
}

footer{
    text-align:center;
    padding:20px;
    box-shadow:0 0 20px cyan;
}
</style>
